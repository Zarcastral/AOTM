<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/style/index.css">
    <!-- Import login.js using module type -->
    <script type="module" src="/src/auth/login.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <h5>Use your credentials to access your account.</h5>
        <form id="login-form" method="post">
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <img src="public/images/user.png" alt="User Icon">
            </div>

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="eye-icon" id="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="forgot-password">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <div class="image-container">
        <img src="public/images/LOGIN.png" alt="Farmer Login Image">
    </div>
    <div id="error-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:9999;display:flex;justify-content:center;align-items:center;">
        <div style="background-color:white;padding:20px;border-radius:10px;width:300px;text-align:center;">
          <h2 style="color:red;">Login Error</h2>
          <p id="error-message">Incorrect username or password.</p>
          <button id="close-error-modal" style="padding:10px 20px;background-color:red;color:white;border:none;border-radius:5px;cursor:pointer;">Close</button>
        </div>
      </div>
      
</body>

</html>
