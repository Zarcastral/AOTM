<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/images/weblogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/style/index.css">
    <!-- Import login.js using Vite's module system -->
    <script type="module" src="/src/auth/login.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <h5>Use your credentials to access your account.</h5>
        <form id="login-form" method="post">
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <img src="/images/user.png" alt="User Icon">
            </div>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="eye-icon" id="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="forgot-password">
                <a href="/forgot_password.html">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <div class="image-container">
        <img src="/images/LOGIN.png" alt="Farmer Login Image">
    </div>
    <!-- Loading indicator -->
    <div class="image-container">
        <img src="/images/LOGIN.png" alt="Farmer Login Image">
    </div>

</html>
