<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
        <h1 class="text-emerald-600 mb-1 text-4xl font-semibold">Sign In</h1>

        <h4>Use your credentials to access your account.</h4>
        <form id="login-form" method="post">
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <img src="public/images/user.png" alt="User Icon">
            </div>

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="eye-icon" id="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="forgot-password">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <div class="image-container">
        <img src="public/images/LOGIN.png" alt="Farmer Login Image">
    </div>
</body>
</html>
