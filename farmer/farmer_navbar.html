<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation with Iframe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="farmer_navbar.css">
</head>

<body>
  <!-- Mobile Menu Button -->
  <button id="mobile-menu-button" aria-label="Toggle Sidebar">â˜°</button>

  <!-- Sidebar navigation -->
  <div class="sidebar flex flex-col gap-y-2 px-4">
    <div class="flex h-20 items-center justify-center pt-6 pb-4">
      <img src="images/Logo.png" class="h-16 w-auto" alt="Company Logo" />
    </div>

    <nav class="flex flex-1 flex-col">
      <ul class="flex flex-col gap-y-1">
        <li>
          <a href="farmer_dash.html" class="flex items-center p-2 rounded-md text-sm font-medium" data-section="dashboardfarm.php">
            <img src="images/flash.png" alt="Productivity" class="icon" />
            Productivity
          </a>
        </li>
        <li>
          <a href="farmer_harvest.html" class="flex items-center p-2 rounded-md text-sm font-medium" data-section="harvest.php">
            <img src="images/bag.png" alt="My Harvest" class="icon" />
            My Harvest
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Iframe content area -->
  <div class="content">
    <iframe id="content-frame" src="farmer_dash.html"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll(".sidebar a");
    const iframe = document.getElementById("content-frame");
    const sidebar = document.querySelector(".sidebar");
    const mobileMenuButton = document.getElementById("mobile-menu-button");

    // Function to set active link
    function setActiveLink(link) {
      links.forEach((l) => {
        l.classList.remove("selected");
      });

      link.classList.add("selected");
    }

    // Handle navigation
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        setActiveLink(link);
        iframe.src = link.getAttribute("href");
        sidebar.classList.remove("open"); // Close sidebar on mobile
      });
    });

    // Mobile Menu Toggle
    mobileMenuButton.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Set default active link on load
    document.addEventListener("DOMContentLoaded", () => {
      const defaultLink = document.querySelector('[data-section="farmer_dash.html"]');
      setActiveLink(defaultLink);
    });
  </script>
</body>

</html>
