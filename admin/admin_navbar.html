  <div class="content">
    <iframe id="content-frame" src="admin_dash.php"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll(".sidebar a");
    const iframe = document.getElementById("content-frame");
    const sidebar = document.querySelector(".sidebar");
    const mobileMenuButton = document.getElementById("mobile-menu-button");

    // Function to set active link
    function setActiveLink(link) {
      links.forEach((l) => {
        l.classList.remove("selected");
      });

      link.classList.add("selected");
    }

    // Handle navigation
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        setActiveLink(link);
        iframe.src = link.getAttribute("href");
        sidebar.classList.remove("open"); // Close sidebar on mobile
      });
    });

    // Mobile Menu Toggle
    mobileMenuButton.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Set default active link on load
    document.addEventListener("DOMContentLoaded", () => {
      const defaultLink = document.querySelector('[data-section="dashboardfarm.php"]');
      setActiveLink(defaultLink);
    });
  </script>
