<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Baras Productivity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="farmpres_farmer.css">
</head>

<body>
  <div class="header">
    <div class="header-title">Farmer</div>
    <div class="header-icons">
      <img src="../../images/Bell.png" alt="Notifications" />
      <img id="account-icon" src="../../images/Union.png" alt="Account" />
    </div>
  </div>
  <div class="main-content">
    <div class="team-panel" id="team-panel">
      <div class="panel-header">
        <h2>Team List</h2>
        <a href="#" class="add-team">+ New Team</a>
      </div>
      <table class="team-table">
        <thead>
          <tr>
            <th>#</th>
            <th>TEAM NAME</th>
            <th>LEAD FARMER</th>
            <th>MEMBERS</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>TEAM A</td>
            <td>Joe Hatter</td>
            <td>13</td>
            <td><a href="#"><img src="../../images/27.png" alt="Edit" class="edit-img"></a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>TEAM B</td>
            <td>Quin Tomas</td>
            <td>12</td>
            <td><a href="#"><img src="../../images/27.png" alt="Edit" class="edit-img"></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="account-panel" class="account-panel">
    <iframe id="account-frame" src="" width="100%" height="100%" style="border: none;"></iframe>
  </div>

  <script>
    const accountIcon = document.getElementById("account-icon");
    const accountPanel = document.getElementById("account-panel");
    const accountFrame = document.getElementById("account-frame");

    accountIcon.addEventListener("click", () => {
      accountPanel.classList.toggle("active");
      if (accountPanel.classList.contains("active")) {
        accountFrame.src = "logout.html";
      } else {
        accountFrame.src = "";
      }
    });

    document.addEventListener("click", (event) => {
      if (!accountPanel.contains(event.target) && !accountIcon.contains(event.target)) {
        accountPanel.classList.remove("active");
        accountFrame.src = "";
      }
    });
  </script>
</body>

</html>
