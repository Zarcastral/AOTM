<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project</title>
    <link rel="stylesheet" href="viewproject.css">
</head>
<body>
    <div class="container">
        <!-- Project Details Panel -->
        <div class="panel">
            <h2 id="projectName">Project Details</h2>
            <div class="details">
                <p>Status: <span id="status">-</span></p>
                <p>Start Date: <span id="startDate">-</span></p>
                <p>End Date: <span id="endDate">-</span></p>
                <p>Crop Name: <span id="cropName">-</span></p>
                <p>Crop Type: <span id="cropType">-</span></p>
                <p>Equipment: <span id="equipment">-</span></p>
                <p>Barangay: <span id="barangayName">-</span></p>
                <p>Farm President: <span id="farmPresident">-</span></p>
            </div>
        </div>

        <!-- Teams Panel -->
        <div class="panel">
            <h2>Teams</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Lead Farmer</th>
                        <th>No. of Farmers</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="teamsTableBody">
                    <tr><td colspan="4">Loading teams...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Feedback Panel (Updated) -->
        <div class="panel">
            <h2>Feedback</h2>
            <button class="add-feedback-btn" onclick="openFeedbackPopup()">+ Add Feedback</button>
<!-- Feedback Popup -->
<div id="feedbackPopup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closeFeedbackPopup()">&times;</span>
        <h2>Submit Feedback</h2>

        <label for="feedbackType">Select Concern:</label>
        <select id="feedbackType">
            <option value="Request">Request</option>
            <option value="Complaint">Complaint</option>
            <option value="Report">Report</option>
        </select>

        <label for="feedbackMessage">Feedback Message:</label>
        <textarea id="feedbackMessage" rows="4" placeholder="Enter your feedback here..."></textarea>

        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>
</div>



            <div id="feedbackList"></div>
        </div>
    </div>


    <script type="module" src="viewproject.js"></script>
</body>
</html>
