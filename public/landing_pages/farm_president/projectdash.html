<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Panels</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../src/style/farm_president/projectdash.css">
</head>
<body>
    <!-- Placeholder for Header -->
  <div id="header-container"></div> <!-- This will hold the header content dynamically -->

    <div class="panel">
        <h2 id="barangay_name">barangay_name</h2>
        <h2>Projects</h2>
        <div id="projects-content">Loading projects...</div>
    </div>
    <div class="panel">
        <h2>Teams</h2>
        <button class="new-team-btn">+ New Team</button>
        <div id="teams-content">Loading teams...</div>
    </div>
    <div class="panel">
    <h2>Feedback Log</h2>
    <button class="add-feedback-btn">+ Add Feedback</button>
    <div id="feedback-content">User feedback, complaints, and suggestions will be logged here.</div>
</div>

<!-- Feedback Popup -->
<div class="popup" id="feedbackPopup">
    <h2>Add Feedback</h2>
    
    <label>Type of Concern:</label>
    <select id="feedbackType">
        <option value="Suggestion">Suggestion</option>
        <option value="Complaint">Complaint</option>
        <option value="Request">Request</option>
    </select>
    <br><br>

    <label>Status:</label>
    <select id="feedbackStatus">
        <option value="Pending">Pending</option>
        <option value="Resolved">Resolved</option>
    </select>
    <br><br>

    <label>Message:</label>
    <textarea id="feedbackMessage" rows="5" style="width: 98%;"></textarea>
    <br><br>
<div class="button-container">
    <button id="closeFeedbackPopup" class="btn btn-cancel1">Close</button>
    <button id="saveFeedbackBtn" class="btn btn-save1" >Save Feedback</button>
</div>
</div>

<div class="popup" id="popup">
    <h2>Add Team</h2>
    <label>Team Name</label>
    <input type="text" id="teamName">

    <label>Lead Farmer</label>
    <select id="leadFarmer"></select>

    <label>Search Farmers</label>
    <input type="text" id="farmerSearch">

    <label>Farmers</label>
    <div id="farmerBox" class="farmer-box"></div>
    
    <div class="button-container">
        <button id="closePopup" class="btn btn-cancel">Cancel</button>
        <button id="saveTeamBtn" class="btn btn-save">Save</button>
    </div>
</div>

    <script type="module" src="../../../src/js/farm_president/projectdash.js"></script>
    <!-- Import the reusable script from src/auth -->
  <script type="module" src="../../../src/auth/header.js"></script>

</body>
</html>
