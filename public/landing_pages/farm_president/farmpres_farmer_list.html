<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="../../../src/js/farm_president/farmpres_farmer_list.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Baras Productivity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../src/style/farm_president/farmpres_farmer_list.css">
</head>

<body>
  <!-- Placeholder for Header -->
  <div id="header-container"></div> <!-- This will hold the header content dynamically -->
    <div class="main-content">
      <div class="teams-selector">
        <span class="teams-form"><a href="farmpres_farmer.html">Teams</a></span> <div class="rando-line">|</div>
        <span class="farmers-form"><a href="farmpres_farmer_list.html">Farmers</a></span>
      </div>
      <div class="team-panel" id="team-panel">
        <div class="panel-header">
          <h2>Farmer List</h2>
        </div>
        <div class="table-wrapper">
        <div class="team-search-bar">
          <input type="text" id="team-search-bar" placeholder="Search">
        </div>
        <table class="team-table">
          <thead>
            <tr>
              <th>#</th>
              <th>USER'S NAME</th>
              <th>USER ROLE</th>
              <th>BARANGAY</th>
              <th>CONTACT</th>
              <th>EMAIL</th>
            </tr>
          </thead>
          <tbody id="team_table_body">
            <!-- Farmers will be populated here -->
          </tbody>
        </table>
        <div class="farmers-pagination">
          <span id="farmers-page-number">Page 1</span>
          <button id="farmers-prev-page" class="farmers-pagination-btn" disabled>&lt;</button>
          <button id="farmers-next-page" class="farmers-pagination-btn">&gt;</button>
        </div> <!-- Closing farmers-pagination -->
      </div>
    </div>
  </div>

  <div id="account-panel" class="account-panel">
    <iframe id="account-frame" src="" width="100%" height="100%" style="border: none;"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const reportLinks = document.querySelectorAll(".farmers-form a");
  
        // Debugging: Log all links and their hrefs
  
        // Clear any active link state when the page is loaded
        reportLinks.forEach(link => link.classList.remove("active"));
  
        // Retrieve stored active link from localStorage
        const activeLink = localStorage.getItem("activeReportLink");
  
        // Normalize URLs for comparison (remove trailing slashes, etc.)
        const normalizeUrl = (url) => {
            try {
                return new URL(url, window.location.origin).href;
            } catch (e) {
                return url;
            }
        };
  
        // Get the current page URL
        const currentPageUrl = normalizeUrl(window.location.href);
  
        // Find the link that matches the current page
        let currentPageLink = null;
        reportLinks.forEach(link => {
            const normalizedLinkHref = normalizeUrl(link.href);
            if (normalizedLinkHref === currentPageUrl) {
                currentPageLink = link;
            }
        });
  
        // If the current page matches a link, set it as active and update localStorage
        if (currentPageLink) {
            currentPageLink.classList.add("active");
            localStorage.setItem("activeReportLink", currentPageLink.href);
        } else {
            // If no match for the current page, fall back to the stored active link
            let isMatchFound = false;
            if (activeLink) {
                reportLinks.forEach(link => {
                    const normalizedLinkHref = normalizeUrl(link.href);
                    const normalizedActiveLink = normalizeUrl(activeLink);
                    if (normalizedLinkHref === normalizedActiveLink) {
                        link.classList.add("active");
                        isMatchFound = true;
                    }
                });
            }
  
            // If no match for the stored active link, reset to farmers
            if (!isMatchFound) {
                const farmersLink = Array.from(reportLinks).find(link =>
                    normalizeUrl(link.href).includes("farmpres_farmer.html")
                );
                if (farmersLink) {
                    farmersLink.classList.add("active");
                    localStorage.setItem("activeReportLink", farmersLink.href);
                } else {
                }
            }
        }
  
        // Add click event listeners to update the active link
        reportLinks.forEach(link => {
            link.addEventListener("click", function () {
                // Remove active class from all links
                reportLinks.forEach(link => link.classList.remove("active"));
  
                // Add active class to clicked link
                this.classList.add("active");
  
                // Store the active link in localStorage
                localStorage.setItem("activeReportLink", this.href);
            });
        });
    });
  </script>
<!-- Import the reusable script from src/auth -->
<script type="module" src="../../../src/auth/header.js"></script>
</body>
</html>
