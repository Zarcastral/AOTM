<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="create_account.css">
  <script type="module" src="../../../src/auth/create_account.js" defer></script>
</head>

<body>
  <h1>Create Account</h1>
  <form id="createAccountForm">
    <div>
      <label for="user_type">User Role:</label>
      <select id="user_type" required>
        <option value="">Loading...</option> <!-- Placeholder -->
      </select>
    </div>

    <div id="adminFields" style="display: none;">
      <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName">
      </div>
    </div>

    <div id="farmerFields">
      <div>
        <label for="farmer_id">Farmer ID:</label>
        <input type="text" id="farmer_id">
      </div>
    </div>

    <div id="commonFields">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <small id="passwordMessage" style="color: red;">Password must be at least 8 characters, contain one uppercase
          letter,
          and one number.</small>
      </div>

      <!-- Pop-up Modal for Errors -->
      <div id="errorPopup" class="popup-container" style="display: none;">
        <div class="popup-box">
          <p id="popupMessage"></p>
          <button id="closePopup">Okay</button>
        </div>
      </div>

      <script type="module">
        import { updateFormFields } from "../../../src/auth/create_account.js";
        document.getElementById("user_type").addEventListener("change", updateFormFields);
      </script>


      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <div>
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" accept="image/*">
      </div>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <div>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName">
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div>
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" required>
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>
      </div>
      <div>
        <label for="sex">Sex:</label>
        <select id="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="barangay">Barangay:</label>
        <input type="text" id="barangay" required>
      </div>
    </div>

    <button type="submit">Create Account</button>
  </form>

  <p id="error-message" style="color: red; display: none;"></p>


  <script type="module">
    import { updateFormFields } from "../../../src/auth/create_account.js";
    document.getElementById("user_type").addEventListener("change", updateFormFields);
  </script>
</body>

</html>
