<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="../../../src/style/admin/create_account.css">
  <script type="module" src="../../../src/auth/create_account.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header-container"></div>

  <div class="main-content">
    <div class="back">
      <a href="admin_users.html" class="back-link">
        <img src="../../images/arrow-left.png" alt="Back" width="30" height="30">
      </a>
    </div>
    
    <div class="panel">
      <h1>Create Account</h1>
      <form id="createAccountForm" class="form-container">
        <div class="form-group">
          <label for="user_type">User Role:</label>
          <select id="user_type" required>
            <option value="">Loading...</option>
          </select>
        </div>

        <div id="adminFields" class="form-group hidden">
          <label for="userName">Username:</label>
          <input type="text" id="userName">
          <small id="usernameError" style="color: #AC415B;"></small>
        </div>

        <div id="farmerFields" class="form-group hidden">
          <label for="farmer_id">Farmer ID:</label>
          <input type="text" id="farmer_id">
          <span id="farmerIdError"></span>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <span id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>

        <ul id="passwordRequirements">
          <li id="lowercaseCheck"><span class="bullet"></span> At least <b>one lowercase letter</b></li>
          <li id="uppercaseCheck"><span class="bullet"></span> At least <b>one uppercase letter</b></li>
          <li id="numberCheck"><span class="bullet"></span> At least <b>one number</b></li>
          <li id="lengthCheck"><span class="bullet"></span> Minimum <b>8 characters</b></li>
        </ul>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" required>
          <p id="confirmPasswordError" style="color: #AC415B; font-size: 14px; display: none;">
            ❌ Passwords do not match.
          </p>
          <p id="passwordMatchMessage" style="display: none; color: #41a186;">✅ Passwords match</p>
        </div>

        <div class="form-group file-input-container">
          <label for="profilePicture">Profile Picture:</label>
          <div class="file-input-wrapper">
            <input type="file" id="profilePicture" accept="image/*">
            <button class="remove-file" id="remove-file" style="display: none;">×</button>
          </div>
          <span id="profilePictureError" style="color: #AC415B;"></span>
        </div>

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required>
        </div>

        <div class="form-group">
          <label for="middleName">Middle Name:</label>
          <input type="text" id="middleName">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required>
        </div>

        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="tel" id="contact" maxlength="11" required>
          <p id="contactError" style="color: #AC415B;"></p>
        </div>

        <div class="form-group">
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" required>
        </div>

        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="barangay">Barangay:</label>
          <select id="barangay" required></select>
        </div>

        <button type="submit" class="submit-btn" disabled>Create Account</button>
      </form>
    </div>
  </div>

  <div id="errorPopup" class="popup-container hidden">
    <div class="popup-box">
      <p id="popupMessage"></p>
      <button id="closePopup">Okay</button>
    </div>
  </div>

  <script type="module">
    import { updateFormFields } from "../../../src/auth/create_account.js";
    document.getElementById("user_type").addEventListener("change", updateFormFields);
  </script>
  <script type="module" src="../../../src/auth/header.js"></script>
</body>
</html>
