<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script type="module" src="../../../src/auth/create_account.js" defer></script>
</head>

<body>
  <h1>Create Account</h1>
  <form id="createAccountForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
    </div>
    <div>
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" accept="image/*">
    </div>
    <div>
      <label for="farmerId">Farmer ID:</label>
      <input type="text" id="farmerId" required>
    </div>
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
    </div>
    <div>
      <label for="middleName">Middle Name:</label>
      <input type="text" id="middleName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>
    <div>
      <label for="contact">Contact:</label>
      <input type="tel" id="contact" required>
    </div>
    <div>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" required>
    </div>
    <div>
      <label for="sex">Sex:</label>
      <select id="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label for="user_type">User Role:</label>
      <select id="user_type" required>
        <option value="farmPresident">Farm President</option>
        <option value="headFarmer">Head Farmer</option>
        <option value="farmer">Farmer</option>
      </select>
    </div>
    <div>
      <label for="barangay">Barangay:</label>
      <input type="text" id="barangay" required>
    </div>
    <button type="submit">Create Account</button>
  </form>
  <p id="error-message" style="color: red; display: none;"></p>
</body>

</html>
