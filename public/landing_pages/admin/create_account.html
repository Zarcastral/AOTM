<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="create_account.css">
  <script type="module" src="../../../src/auth/create_account.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="createAccountForm" class="form-container">
      <div class="form-group">
        <label for="user_type">User Role:</label>
        <select id="user_type" required>
          <option value="">Loading...</option>
        </select>
      </div>

      <div id="adminFields" class="form-group hidden">
        <label for="userName">Username:</label>
        <input type="text" id="userName">
      </div>

      <div id="farmerFields" class="form-group">
        <label for="farmer_id">Farmer ID:</label>
        <input type="text" id="farmer_id">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>

      <ul id="passwordRequirements">
        <li id="lowercaseCheck"><span class="bullet">â€¢</span> At least <b>one lowercase letter</b></li>
        <li id="uppercaseCheck"><span class="bullet">â€¢</span> At least <b>one uppercase letter</b></li>
        <li id="numberCheck"><span class="bullet">â€¢</span> At least <b>one number</b></li>
        <li id="lengthCheck"><span class="bullet">â€¢</span> Minimum <b>8 characters</b></li>
      </ul>


      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
      </div>

      <div class="form-group">
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" accept="image/*">
      </div>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-group">
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" required>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>
      </div>

      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="barangay">Barangay:</label>
        <select id="barangay" required></select>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </div>

  <!-- ðŸš€ Pop-up Modal for Errors -->
  <div id="errorPopup" class="popup-container hidden">
    <div class="popup-box">
      <p id="popupMessage"></p>
      <button id="closePopup">Okay</button>
    </div>
  </div>

  <script type="module">
    import { updateFormFields } from "../../../src/auth/create_account.js";
    document.getElementById("user_type").addEventListener("change", updateFormFields);
  </script>

</body>

</html>
