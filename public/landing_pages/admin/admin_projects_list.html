<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../../../src/auth/admin_projects_list.js"></script>
    <title>PROJECTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style/admin_projects_list.css">
</head>
<body>
   <!-- Header Section -->
   <div class="header">
    <div class="header-title">    

    </div>

    <div class="header-icons">
      <img src="../../images/Bell.png" alt="Notifications">
      <img id="account-icon" src="../../images/Union.png" alt="Account">
    </div>
  </div>

  <div class="main-content">
      <!-- Button for New Project -->
      <div class="btn-container">
          <a href="projects.html" class="add-project-btn">+ New Project</a>
        </div>
        <div class="panel">
    <div class="table-wrapper">
        <div class="search-container">
           <input type="text" id="search-bar" placeholder="Search" /> 
            <select id="status_select">
                <option value="">Select Status</option>
                <!-- record will be dynamically added here -->
            </select>
        </div>
                <table>
                    <thead>
                        <tr>
                            <th>PROJECT NAME</th>
                            <th>FARM PRESIDENT</th>
                            <th>START DATE</th>
                            <th>END DATE</th>
                            <th>CROP</th>
                            <th>PROGRESS</th>
                            <th>STATUS</th>
                            <th>ACTION</th>  
                        </tr>
                    </thead>
                    <tbody id="table_body">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>    
        </div>
            <div class="pagination-container">
                <span id="page-number">Page 1</span>
                <button id="prev-page" class="pagination-btn" disabled>&lt;</button>
                <button id="next-page" class="pagination-btn">&gt;</button>
        </div>
    </div>
  </div>
    
        <!-- Confirmation Message Panel -->
    <div id="confirmation-panel" class="confirmation-panel">
        <div class="confirmation-message">
            <p>Are you sure you want to delete the record?</p>
            <button id="confirm-delete" class="confirm-btn">Okay</button>
            <button id="cancel-delete" class="cancel-btn">Cancel</button>
        </div>
    </div>
    <!-- Success Message Panel -->
    <div id="delete-message" class="delete-message">
        <p>Record has been successfully deleted!</p>
    </div>

</body>
</html>
