<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project</title>
    <script type="module" src="../../../src/js/admin/viewproject.js"></script>
    <link rel="stylesheet" href="viewproject.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
     <!-- Placeholder for Header -->
  <div id="header-container"></div> <!-- This will hold the header content dynamically -->
  
    <div class="container">

        <div class="back">
            <a href="admin_projects_list.html" class="back-link">
                <img src="../../images/arrow-left.png" alt="Back" width="30" height="30">
            </a>
        </div>
        
        <!-- Project Details Panel -->
        <div class="panel project-details">
            <h2>Project</h2>
            <div class="details">
                <div class="detail-item">
                    <p>PROJECT NAME</p>
                    <span id="projectName"></span>
                </div>
                <div class="detail-item">
                    <p>START DATE</p>
                    <span id="startDate">-</span>
                </div>
                <div class="detail-item">
                    <p>END DATE</p>
                    <span id="endDate">-</span>
                </div>
                <div class="detail-item">
                    <p>EXTENDED DATE</p>
                    <span id="extendedDate">-</span>
                </div>
                <div class="detail-item">
                    <p>BARANGAY</p>
                    <span id="barangayName">-</span>
                </div>
                <div class="detail-item">
                    <p>STATUS</p>
                    <span id="status">-</span>
                </div>
                <div class="detail-item">
                    <p>CROPS</p>
                    <span id="cropName">-</span>
                </div>
                <div class="detail-item">
                    <p>CROP TYPE</p>
                    <span id="cropType">-</span>
                </div>
                <div class="detail-item">
                    <p>FARM PRESIDENT</p>
                    <span id="farmPresident">-</span>
                </div>
            </div>
        </div>

        <!-- Teams Panel -->
        <div class="panel teams-panel">
            <h2>Team</h2>
            <table>
                <thead>
                    <tr>
                        <th>TEAM NAME</th>
                        <th>LEAD FARMER</th>
                        <th>NO. OF FARMERS</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="teamsTableBody">
                    <tr><td colspan="6">Loading teams...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Feedback Panel -->
        <div class="panel feedback-panel">
            <h2>Feedback Log</h2>
            <div id="feedbackList"></div>
        </div>
    </div>

    <!-- Feedback Popup -->
    <div id="feedbackPopup" class="popup">
        <div class="popup-content">
            <h2>Submit Feedback</h2>
            <span class="close-btn" onclick="document.getElementById('feedbackPopup').style.display='none'">Ã—</span>
            <label for="feedbackType">Feedback Type</label>
            <select id="feedbackType">
                <option value="Suggestion">Suggestion</option>
                <option value="Issue">Issue</option>
                <option value="Inquiry">Inquiry</option>
            </select>
            <label for="feedbackMessage">Message</label>
            <textarea id="feedbackMessage" rows="4"></textarea>
            <div class="button-container">
                <button class="btn btn-cancel" onclick="document.getElementById('feedbackPopup').style.display='none'">Cancel</button>
                <button class="btn btn-save" onclick="submitFeedback()">Submit</button>
            </div>
        </div>
    </div>



   <script type="module" src="../../../src/auth/header.js"></script>
</body>
</html>
