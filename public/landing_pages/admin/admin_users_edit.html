<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../../../src/js/admin/admin_users_edit.js"></script>
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style/admin/admin_users_edit.css">
</head>

<body>
  <!-- Placeholder for Header -->
  <div id="header-container"></div>


  <div class="container">
    <h2>User Profile</h2>
    <form id="admin_users_edit" method="POST">

      <div class="profile-picture-container">
        <img id="profile-picture" src="" alt="Profile Picture" class="profile-picture">

      </div>

      <div class="change-picture-container">
        <!-- The file input field placed inside the profile-picture container -->
        <label for="profile_picture">Change Profile Picture</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="file-input">
      </div>

      <div class="form-group">
        <label for="user_name">Username</label>
        <input type="text" id="user_name" name="user_name" required>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="middle_name">Middle Name</label>
        <input type="text" id="middle_name" name="middle_name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact</label> <!-- Fixed ID -->
        <input type="text" id="contact" name="contact" required> <!-- Fixed ID -->
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" required> <!-- Added required -->
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <select name="sex" id="sex" required> <!-- Added required -->
          <option value="">Select Sex</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="user_type">User Type</label>
        <select name="user_type" id="user_type" required>
          <option value="">Select User Type</option>
          <!-- Dynamically populated with Firestore data -->
        </select>
      </div>

      <div class="form-group">
        <label for="barangay">Barangay</label>
        <select name="barangay" id="barangay" required>
          <option value="">Select Barangay</option>
          <!-- Dynamically populated with Firestore data -->
        </select>
      </div>

      <div class="modify-buttons">
        <button type="button" id="close-button">Close</button>
        <button type="submit">Update</button>
      </div>

      <div id="error-message" style="color: red;"></div>
    </form>
  </div>

  <!-- Import the reusable header script -->
  <script type="module">
    import { loadHeader } from '../../../src/auth/header.js';
    loadHeader('header-container');
  </script>
</body>

</html>
