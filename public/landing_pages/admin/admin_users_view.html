<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View User</title>
  
  <link rel="stylesheet" href="/src/style/admin_users_view.css">
</head>
<body>
  <div class="container">
    <h2>User Profile</h2>
    <form id="edit_users_list" method="POST">

      <div class="profile-picture-container">
        <img id="profile-picture" src="" alt="Profile Picture" class="profile-picture">
      </div>

      <div class="form-group">
        <label for="user_name">Username</label>
        <input type="text" id="user_name" name="user_name" required>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="middle_name">Middle Name</label>
        <input type="text" id="middle_name" name="middle_name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact</label> <!-- Fixed ID -->
        <input type="text" id="contact" name="contact" required> <!-- Fixed ID -->
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" required> <!-- Added required -->
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <select name="sex" id="sex" required> <!-- Added required -->
          <option value="">Select Sex</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="user_type">User Type</label>
        <select name="user_type" id="user_type" required>
          <option value="">Select User Type</option>
          <!-- Dynamically populated with Firestore data -->
        </select>
      </div>

      <div class="form-group">
        <label for="barangay">Barangay</label>
        <select name="barangay" id="barangay" required>
          <option value="">Select Barangay</option>
          <!-- Dynamically populated with Firestore data -->
        </select>
      </div>


      <div class="close-button">
        <button type="button" id="close-button">Close</button>
    </form>
  </div>
  <script type="module" src="../../../src/auth/admin_users_view.js"></script>
</body>
</html>
