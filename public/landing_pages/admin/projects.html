<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projects.css">

</head>

<body>

      <!-- Placeholder for Header -->
  <div id="header-container"></div> <!-- This will hold the header content dynamically -->
    
    <div class="container">
        
        <div class="back">
            <a href="admin_projects_list.html" class="back-link">
                <img src="../../images/arrow-left.png" alt="Back" width="30" height="30">
            </a>
        </div>
    
        <div class="panel">
            <h2>New Project</h2>
            <div class="inline-group2">
                <div class="form-group1">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name">
                </div>
                <div class="form-group1">
                    <label for="assign-to">Assign to</label>
                    <select id="assign-to">
                        <option value="">Select Farm President</option>
                    </select>
                </div>
                <div class="form-group1">
                    <label for="status">Status</label>
                    <input type="text" id="status" value="Pending" disabled>
                </div>
                <div class="form-group1">
                    <label for="crops">Crops</label>
                    <select id="crops">
                        <option value="">Select Crop</option>
                    </select>
                </div>
            </div>
            <div class="inline-group">
                <div class="form-group2">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" disabled>
                </div>
                <div class="form-group2">
                    <label for="farmland">Farm Land</label>
                    <select id="farmland">
                        <option value="">Select Farmland</option>
                    </select>
                </div>
            </div>
        </div>






        <div class="panel">
            <h2>Resources</h2>
            <div class="inline-group3">
                <div class="form-group3">
                    <label for="crop-type">Crop Type</label>
                    <select id="crop-type">
                        <option value="">Select Crop Type</option>
                    </select>
                </div>
                <div class="form-group4">
                    <label for="quantity-crop-type">Quantity</label>
                    <input type="number" id="quantity-crop-type">
                </div>
                <div class="form-group5">
                    <label for="crop-unit">Unit</label>
                    <input type="text" id="crop-unit" value="kg" disabled>
                    <input type="hidden" name="crop-unit" value="kg">
                </div>
            </div>

            
<div class="inline-group6">
  <h2 class="form__title">Fertilizer</h2>

  <!-- Fertilizer List -->
  <div id="fertilizer-container" class="fertilizer__container">
    <!-- Dynamically generated fertilizer forms will appear here -->
  </div>

  <!-- Add Fertilizer Button -->
  <button id="btn-add-fertilizer" class="btn btn--add" onclick="addFertilizerForm()">
    + Add Fertilizer
  </button>
</div>

<div class="inline-group6">
  <h2 class="form__title">Equipment</h2>

  <!-- Equipment List -->
  <div id="equipment-container" class="equipment__container">
    <!-- Dynamically generated equipment forms will appear here -->
  </div>

  <!-- Add Equipment Button -->
  <button id="btn-add-equipment" class="btn btn--add" onclick="addEquipmentForm()">
    + Add Equipment
  </button>
</div>








        </div>

        <div class="panel2">
            <h2>Date</h2>
            <div class="inline-group4">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="cancel-button" class="cancel">Cancel</button>
            <button id="save-button" class="save">Save</button>
        </div>
    </div>

    <script type="module" src="projects.js"></script>


<!-- Import the reusable script from src/auth -->
<script type="module" src="../../../src/auth/header.js"></script>

</body>

</html>
