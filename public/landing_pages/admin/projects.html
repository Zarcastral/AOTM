<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projects.css">

</head>

<body>
    <div class="container">
        <div class="panel">
            <h2>New Project</h2>
            <div class="inline-group2">
                <div class="form-group1">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" placeholder="Enter project name">
                </div>
                <div class="form-group1">
                    <label for="assign-to">Assign to</label>
                    <select id="assign-to">
                        <option value="">Select Farm President</option>
                    </select>
                </div>
                <div class="form-group1">
                    <label for="status">Status</label>
                    <input type="text" id="status" value="Pending" disabled>
                </div>
                <div class="form-group1">
                    <label for="crops">Crops</label>
                    <select id="crops">
                        <option value="">Select Crop</option>
                    </select>
                </div>
            </div>
            <div class="inline-group">
                <div class="form-group2">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" disabled>
                </div>
                <div class="form-group2">
                    <label for="farmland">Farm Land</label>
                    <select id="farmland">
                        <option value="">Select Farmland</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Resources</h2>
            <div class="inline-group3">
                <div class="form-group3">
                    <label for="crop-type">Crop Type</label>
                    <select id="crop-type">
                        <option value="">Select Crop Type</option>
                    </select>
                </div>
                <div class="form-group4">
                    <label for="quantity-crop-type">Quantity</label>
                    <input type="number" id="quantity-crop-type">
                </div>
                <div class="form-group5">
                    <label for="crop-unit">Unit</label>
                    <input type="text" id="crop-unit" value="kg" disabled>
                    <input type="hidden" name="crop-unit" value="kg">
                </div>
            </div>
            <div class="inline-group2">
                <div class="form-group1">
                    <label for="fertilizer-category">Fertilizer Type</label>
                    <select id="fertilizer-category">
                        <option value="">Select Fertilizer Type</option>
                    </select>
                </div>
            </div>

            <div class="inline-group3">
                <div class="form-group3">
                    <label for="fertilizer-type">Fertilizer Name</label>
                    <select id="fertilizer-type">
                        <option value="">Select Fertilizer</option>
                    </select>
                </div>
                <div class="form-group4">
                    <label for="fertilizer-quantity">Quantity</label>
                    <input type="number" id="quantity-fertilizer-type">
                </div>
                <div class="form-group5">
                    <label for="fertilizer-unit">Unit</label>
                    <input type="text" id="fertilizer-unit" value="kg" disabled>
                    <input type="hidden" name="fertilizer-unit" value="kg">
                </div>
            </div>
            <!-- Equipment Display Area -->
            <div class="equipment-form-group">
                <label for="equipment-textarea">Equipments</label>
                <textarea id="equipment-textarea" rows="4" placeholder="Enter equipment details..."></textarea>
                <button type="button" id="open-equipment-popup">Add Equipment</button>
            </div>


            <!-- Equipment Popup Modal -->
            <div id="equipment-popup" class="popup-overlay">
                <div class="popup-box">
                    <h3 class="popup-title">Add Equipment</h3>

                    <label for="equipment-type-select">Equipment Type</label>
                    <select id="equipment-type-select" class="popup-select">
                        <option value="">Select Type</option>
                    </select>

                    <label for="equipment-name-select">Equipment Name</label>
                    <div class="equipment-input-container">
                        <select id="equipment-name-select" class="popup-select">
                            <option value="">Select Equipment</option>
                        </select>
                        <input type="number" id="equipment-quantity" class="popup-input" placeholder="Quantity" min="1">
                    </div>

                    <button id="add-equipment-btn" class="popup-button">Add</button>
                    <ul id="equipment-list" class="equipment-list"></ul>

                    <button id="save-equipment-btn" class="popup-button save-btn">Save</button>

                    <ul id="equipment-list" class="equipment-list"></ul>



                    <button type="button" id="close-equipment-popup" class="popup-button">Close</button>
                </div>
            </div>
        </div>

        <div class="panel2">
            <h2>Date</h2>
            <div class="inline-group4">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="cancel-button" class="cancel">Cancel</button>
            <button id="save-button" class="save">Save</button>
        </div>
    </div>

    <script type="module" src="projects.js"></script>
</body>

</html>
