<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projects.css">
    
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>New Project</h2>
         <div class="inline-group2">
            <div class="form-group1">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" placeholder="Enter project name">
            </div>
            <div class="form-group1">
                <label for="assign-to">Assign to</label>
                <select id="assign-to">
                    <option value="">Select Farm President</option>
                </select>
            </div>
            <div class="form-group1">
                <label for="status">Status</label>
                <input type="text" id="status" value="Pending" disabled>
            </div>
            <div class="form-group1">
                <label for="crops">Crops</label>
                <select id="crops">
                    <option value="">Select Crop</option>
                </select>
            </div> 
          </div>
            <div class="inline-group">
                <div class="form-group2">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" disabled>
                </div>
                <div class="form-group2">
                    <label for="farmland">Farm Land</label>
                    <select id="farmland">
                        <option value="">Select Farmland</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>Resources</h2>
            <div class="inline-group3">
                <div class="form-group3">
                    <label for="crop-type">Crop Type</label>
                    <select id="crop-type">
                        <option value="">Select Crop Type</option>
                    </select>
                </div>
                <div class="form-group4">
                    <label for="quantity-crop-type">Quantity</label>
                    <input type="number" id="quantity-crop-type">
                </div>
                <div class="form-group5">
                    <label for="crop-unit">Unit</label>
                    <input type="text" id="crop-unit" value="kg" disabled>
                    <input type="hidden" name="crop-unit" value="kg">
                </div>
            </div>
            <div class="inline-group2">
                <div class="form-group1">
                    <label for="fertilizer-category">Fertilizer Type</label>
                    <select id="fertilizer-category">
                        <option value="">Select Fertilizer Type</option>
                        
                    </select>
                </div>
            </div>

            <div class="inline-group3">
                <div class="form-group3">
                    <label for="fertilizer-type">Fertilizer Name</label>
                    <select id="fertilizer-type">
                        <option value="">Select Fertilizer</option>
                    </select>
                </div>
                <div class="form-group4">
                    <label for="fertilizer-quantity">Quantity</label>
                    <input type="number" id="quantity-fertilizer-type">
                </div>
                <div class="form-group5">
                    <label for="fertilizer-unit">Unit</label>
                    <input type="text" id="fertilizer-unit" value="kg" disabled>
                    <input type="hidden" name="fertilizer-unit" value="kg">
                </div>
            </div>
         <div class="inline-group2">
            <div class="form-group1">
                <label for="equipment">Equipment</label>
                <select id="equipment">
                    <option value="">Select Equipment</option>
                </select>
            </div>
        </div>
        </div>
        
        <div class="panel2">
            <h2>Date</h2>
            <div class="inline-group4">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="cancel-button" class="cancel">Cancel</button>
            <button id="save-button" class="save">Save</button>
        </div>
    </div>

    <script type="module" src="projects.js"></script>
</body>
</html>
