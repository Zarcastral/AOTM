<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="../../../src/auth/admin_inventory.js "></script>
  <title>Organic Baras Productivity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="admin_inventory.css">
</head>

<body>
  <div class="header">
    <div class="header-title">Inventory</div>
    <div class="header-icons">
      <img src="images/Bell.png" alt="Notifications" />
      <img id="account-icon" src="images/Union.png" alt="Account" />
    </div>
  </div>
  <div class="main-content">
    <div class="panel">
      <h2>Crops</h2>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <select class="crop_select">
          <option value="">Select Crops </option>
        </select>
      </div>
      <div class="crop_table">
        <table>
          <thead>
            <tr>
            <th class="image-header"><img src="images/Delete.png" alt="Equipment Icon" /></th>
            <th>#</th>
            <th>Crop Name</th>
            <th>Crop Type</th>
            <th>Date Added</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <!-- Crops will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

    <!-- Farmers Activity Panel -->
    <div class="panel">
      <h2>Fertilizer</h2>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <select class="fertilizer_select">
          <option value="">Select Fertilizer </option>
        </select>
      </div>
      <div class="fertilizer_table">
      <table>
        <thead>
          <tr>
            <th class="image-header"><img src="images/Delete.png" alt="Equipment Icon" /></th>
            <th>#</th>
            <th>Fertilizer Name</th>
            <th>Category</th>
            <th>Date Added</th>
            <th>stock</th>
          </tr>
        </thead>
        <tbody>
          <!-- will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

    <!-- Equipment Status Panel -->
    <div class="panel">
      <h2>Equipment </h2>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <select class="equipment_select">
          <option>Equipment Type</option>
          <option>Tractor</option>
          <option>Plow</option>
        </select>
      </div>
      <div class="equipment_table"> 
        <table>
          <thead>
            <tr>
              <th class="image-header"><img src="images/Delete.png" alt="Equipment Icon" /></th>
              <th>#</th>
              <th>Equipment Name</th>
              <th>Category</th>
              <th>Date Added</th>
              <th>stock</th>
            </tr>
          </thead>
          <tbody>
            <!-- record will be put here -->
          </tbody>    
        </table>
      </div>
    </div>
  </div>

 

  <!-- Account Panel with iframe to load external content -->
  <div id="account-panel" class="account-panel">
    <iframe id="account-frame" src="" width="100%" height="100%" style="border: none;"></iframe>
  </div>

  <script>
    const accountIcon = document.getElementById("account-icon");
    const accountPanel = document.getElementById("account-panel");
    const accountFrame = document.getElementById("account-frame");

    // Load content when account icon is clicked
    accountIcon.addEventListener("click", () => {
      accountPanel.classList.toggle("active");

      // Load external content in iframe
      if (accountPanel.classList.contains("active")) {
        accountFrame.src = "logout.html"; // Change to the URL of your content page
      } else {
        accountFrame.src = ""; // Clear iframe content when panel is closed
      }
    });

    document.addEventListener("click", (event) => {
      if (!accountPanel.contains(event.target) && !accountIcon.contains(event.target)) {
        accountPanel.classList.remove("active");
        accountFrame.src = ""; // Clear iframe content when clicking outside
      }
    });
  </script>
</body>

</html>
