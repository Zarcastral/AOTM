<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment List</title>
  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addEquipmentModal, #viewEquipmentModal, #editEquipmentModal, #deleteEquipmentModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
  </style>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCzqM09zkPuhrfGAN2_zPEh-HRXq3CwEZI",
      authDomain: "aotm-bd556.firebaseapp.com",
      databaseURL: "https://aotm-bd556-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aotm-bd556",
      storageBucket: "aotm-bd556.firebasestorage.app",
      messagingSenderId: "397661129730",
      appId: "1:397661129730:web:dcffd9b497a7edef19ab1b",
      measurementId: "G-W6Q6EPMK7R"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch data from Firestore
    window.onload = function() {
      const equipmentList = document.getElementById("equipment-list");

      // Reference to the 'tb_equipment' collection
      db.collection("tb_equipment").get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            equipmentList.innerHTML = 'No equipment data available.';
          } else {
            querySnapshot.forEach((doc) => {
              const equipment = doc.data();
              const listItem = document.createElement("li");
              // Displaying Equipment from the "equipment_name" field and equipment_id
              listItem.innerHTML = ` 
                <strong>Equipment Name:</strong> ${equipment.equipment_name} <br><strong>Equipment ID:</strong> ${equipment.equipment_id || 'N/A'}
                <br><button onclick="viewEquipment('${equipment.equipment_name}', '${doc.id}')">View</button>
                <button onclick="editEquipment('${equipment.equipment_name}', '${doc.id}')">Edit</button>
                <button onclick="deleteEquipment('${doc.id}')">Delete</button>
              `;
              equipmentList.appendChild(listItem);
            });
          }
        })
        .catch((error) => {
          console.error("Error getting documents: ", error);
          equipmentList.innerHTML = 'Error fetching data.';
        });
    };

    // Add Equipment function
    function addEquipment() {
      const equipmentName = document.getElementById('addEquipmentName').value;

      if (equipmentName.trim() === '') {
        alert('Equipment name cannot be empty');
        return;
      }

      // Fetch the highest equipment_id in the collection
      db.collection("tb_equipment")
        .orderBy("equipment_id", "desc")
        .limit(1)
        .get()
        .then((querySnapshot) => {
          let equipmentId = 1; // Default if no equipment exists

          if (!querySnapshot.empty) {
            const lastEquipment = querySnapshot.docs[0].data();
            equipmentId = lastEquipment.equipment_id + 1; // Increment last equipment ID by 1
          }

          // Prepare data for the new equipment
          const newEquipment = {
            equipment_name: equipmentName,
            equipment_id: equipmentId // Numeric ID
          };

          // Add the new equipment to Firestore
          db.collection("tb_equipment").add(newEquipment)
            .then(() => {
              alert("Equipment added successfully!");
              closeModal('addEquipmentModal');
              window.location.reload();  // Reload to show the updated list
            })
            .catch((error) => {
              console.error("Error adding document: ", error);
              alert("Error adding equipment.");
            });
        })
        .catch((error) => {
          console.error("Error fetching max equipment_id: ", error);
        });
    }

    // Show Add Equipment Modal
    function showAddEquipmentModal() {
      document.getElementById('addEquipmentModal').style.display = 'flex';
    }

    // Close Modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // View Equipment (Popup)
    function viewEquipment(equipmentName, equipmentId) {
      document.getElementById('viewEquipmentLabel').innerText = "Equipment Name: " + equipmentName;
      document.getElementById('viewEquipmentModal').style.display = 'flex';
    }

    // Edit Equipment (Popup)
    function editEquipment(equipmentName, equipmentId) {
      document.getElementById('editEquipmentName').value = equipmentName;
      document.getElementById('editEquipmentId').value = equipmentId;
      document.getElementById('editEquipmentModal').style.display = 'flex';
    }

    // Save Edited Equipment
    function saveEditedEquipment() {
      const newEquipmentName = document.getElementById('editEquipmentName').value;
      const equipmentId = document.getElementById('editEquipmentId').value;

      if (newEquipmentName.trim() === '') {
        alert('Equipment name cannot be empty');
        return;
      }

      // Update the equipment name in Firestore
      db.collection("tb_equipment").doc(equipmentId).update({
        equipment_name: newEquipmentName
      }).then(() => {
        alert("Equipment updated!");
        closeModal('editEquipmentModal');
        window.location.reload();
      }).catch((error) => {
        console.error("Error updating equipment: ", error);
      });
    }

    // Delete Equipment (Popup)
    function deleteEquipment(equipmentId) {
      document.getElementById('deleteEquipmentId').value = equipmentId;
      document.getElementById('deleteEquipmentModal').style.display = 'flex';
    }

    // Confirm Delete
    function confirmDeleteEquipment() {
      const equipmentId = document.getElementById('deleteEquipmentId').value;
      db.collection("tb_equipment").doc(equipmentId).delete()
        .then(() => {
          alert("Equipment deleted!");
          closeModal('deleteEquipmentModal');
          window.location.reload();  // Reload to remove the deleted equipment
        })
        .catch((error) => {
          console.error("Error deleting equipment: ", error);
        });
    }
  </script>
</head>
<body>
  <h1>Equipment List</h1>

  <button onclick="showAddEquipmentModal()">Add Equipment</button>

  <div id="addEquipmentModal">
    <div class="modal-content">
      <h2>Add Equipment</h2>
      <input type="text" id="addEquipmentName" placeholder="Enter Equipment Name">
      <button onclick="addEquipment()">Add Equipment</button>
      <button onclick="closeModal('addEquipmentModal')">Close</button>
    </div>
  </div>

  <div id="viewEquipmentModal">
    <div class="modal-content">
      <h2>View Equipment</h2>
      <label id="viewEquipmentLabel"></label><br>
      <button onclick="closeModal('viewEquipmentModal')">Close</button>
    </div>
  </div>

  <div id="editEquipmentModal">
    <div class="modal-content">
      <h2>Edit Equipment</h2>
      <input type="text" id="editEquipmentName" placeholder="Enter Equipment Name">
      <input type="hidden" id="editEquipmentId">
      <button onclick="saveEditedEquipment()">Save Changes</button>
      <button onclick="closeModal('editEquipmentModal')">Close</button>
    </div>
  </div>

  <div id="deleteEquipmentModal">
    <div class="modal-content">
      <h2>Delete Equipment</h2>
      <p>Are you sure you want to delete this equipment?</p>
      <input type="hidden" id="deleteEquipmentId">
      <button onclick="confirmDeleteEquipment()">Yes, Delete</button>
      <button onclick="closeModal('deleteEquipmentModal')">Cancel</button>
    </div>
  </div>

  <ul id="equipment-list">
    <!-- Data will be populated here -->
  </ul>
</body>
</html>
