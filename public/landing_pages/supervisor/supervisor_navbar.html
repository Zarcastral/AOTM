<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation with Iframe</title>
  <link rel="stylesheet" href="supervisor_navbar.css">
</head>

<body>
  <!-- Mobile Menu Button -->
  <button id="mobile-menu-button" aria-label="Toggle Sidebar">â˜°</button>

  <!-- Sidebar navigation -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="images/Logo (1).png" class="logo" alt="Company Logo" />
      <span class="logo-text">Organic Baras</span>
    </div>

    <nav>
      <ul>
        <li><a href="supervisor_dash.html" ><img src="images/element-1.png" class="icon" alt="Dashboard" />Dashboard</a></li>
        <li><a href="supervisor_projects.html" ><img src="images/graph.png" class="icon" alt="Projects" />Projects</a></li>
        <li><a href="supervisor_harvest.html" ><img src="images/bag.png" class="icon" alt="Harvest" />Harvest</a></li>
        <li><a href="supervisor_inventory.html" ><img src="images/box.png" class="icon" alt="Inventory" />Inventory</a></li>
        <li><a href="supervisor_farmer.html" ><img src="images/profile-2user.png" class="icon" alt="Farmers" />Farmers</a></li>
        <li><a href="supervisor_user.html" ><img src="images/user.png" class="icon" alt="User" />User</a></li>
        <li class="tools-section">Tools</li>
        <li><a href="supervisor_reports.html" ><img src="images/folder-2.png" class="icon" alt="Reports" />Reports</a></li>
        <li><a href="supervisor_activitylog.html" ><img src="images/archive.png" class="icon" alt="Activity Log" />Activity Log</a></li>
        <li><a href="settings.html" class="settings-link" ><img src="images/setting-2.png" class="icon" alt="Settings" />Settings</a></li>
      </ul>
    </nav>
  </div>

  <!-- Iframe content area -->
  <div class="content">
    <iframe id="content-frame" src="supervisor_dash.html"></iframe>
  </div>
</body>

</html>

  <script>
    const links = document.querySelectorAll(".sidebar a");
    const iframe = document.getElementById("content-frame");
    const sidebar = document.querySelector(".sidebar");
    const mobileMenuButton = document.getElementById("mobile-menu-button");

    // Function to set active link
    function setActiveLink(link) {
      links.forEach((l) => {
        l.classList.remove("selected");
      });

      link.classList.add("selected");
    }

    // Handle navigation
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        setActiveLink(link);
        iframe.src = link.getAttribute("href");
        sidebar.classList.remove("open"); // Close sidebar on mobile
      });
    });

    // Mobile Menu Toggle
    mobileMenuButton.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Set default active link on load
    document.addEventListener("DOMContentLoaded", () => {
      const defaultLink = document.querySelector('[data-section="admin_dash.html"]');
      setActiveLink(defaultLink);
    });
  </script>
</body>

</html>
