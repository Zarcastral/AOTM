<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation with Iframe</title>
  <link rel="stylesheet" href="headfarm_nav.css">
</head>

<body>
  <!-- Mobile Menu Button -->
  <button id="mobile-menu-button" aria-label="Toggle Sidebar">â˜°</button>

  <!-- Sidebar navigation -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="images/Logo (1).png" class="logo" alt="Company Logo" />
    </div>

    <nav>
      <ul>
        <li><a href="headfarm_dash.html" ><img src="images/element-1.png" class="icon" alt="Dashboard" />Dashboard</a></li>
        <li><a href="headfarm_project.html" ><img src="images/graph.png" class="icon" alt="Projects" />Projects</a></li>
        <li><a href="headfarm_task.html" ><img src="images/bag.png" class="icon" alt="Harvest" />Task</a></li>
        <li><a href="headfarm_harvest.html" ><img src="images/bag.png" class="icon" alt="Inventory" />Harvest</a></li>
        <li><a href="headfarm_farmer.html" data-section="harvest.php"><img src="images/user.png" class="icon" alt="User" />Farmer</a></li>
        <li class="tools-section">Tools</li>
        <li><a href="headfarm_reports.html" ><img src="images/folder-2.png" class="icon" alt="Reports" />Reports</a></li>

      </ul>
    </nav>
  </div>

  <!-- Iframe content area -->
  <div class="content">
    <iframe id="content-frame" src="headfarm_dash.html"></iframe>
  </div>
</body>

</html>

  <script>
    const links = document.querySelectorAll(".sidebar a");
    const iframe = document.getElementById("content-frame");
    const sidebar = document.querySelector(".sidebar");
    const mobileMenuButton = document.getElementById("mobile-menu-button");

    // Function to set active link
    function setActiveLink(link) {
      links.forEach((l) => {
        l.classList.remove("selected");
      });

      link.classList.add("selected");
    }

    // Handle navigation
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        setActiveLink(link);
        iframe.src = link.getAttribute("href");
        sidebar.classList.remove("open"); // Close sidebar on mobile
      });
    });

    // Mobile Menu Toggle
    mobileMenuButton.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Set default active link on load
    document.addEventListener("DOMContentLoaded", () => {
      const defaultLink = document.querySelector('[data-section="admin_dash.html"]');
      setActiveLink(defaultLink);
    });
  </script>
</body>

</html>
