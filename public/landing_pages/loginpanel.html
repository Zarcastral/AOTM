<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent; /* Remove background */
    }

    .account-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none; /* Hidden by default */
    }

    .panel-header {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .close-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .panel-content {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to the top */
      align-items: center; /* Center items horizontally */
      height: 70%;
      padding: 20px;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center profile picture and name horizontally */
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .panel-options {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .panel-item {
      padding: 10px;
      font-size: 16px;
      display: flex;
      justify-content: flex-start; /* Align items to the left */
      align-items: center;
      cursor: pointer;
      border-top: 1px solid #eee;
    }

    .panel-item:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="account-panel" class="account-panel">
    <div class="panel-header">
      <button id="close-panel" class="close-button">&times;</button>
    </div>
    <div class="panel-content">
      <!-- Profile section -->
      <div class="profile-section">
        <img src="images/profile.jpg" alt="Profile Picture" class="profile-picture" />
        <p class="profile-name">George Bush</p>
      </div>
      <!-- Options (left-aligned) -->
      <ul class="panel-options">
        <li class="panel-item">Profile <span>&rsaquo;</span></li>
        <li class="panel-item">Log out</li>
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const accountPanel = document.getElementById("account-panel");
      const closePanel = document.getElementById("close-panel");

      // Show the panel (can be triggered based on a condition, e.g., user is logged in)
      accountPanel.style.display = "block";  // Make the panel visible by default

      // Hide the panel when clicking the close button
      closePanel.addEventListener("click", () => {
        accountPanel.style.display = "none";
      });
    });
  </script>
</body>

</html>
