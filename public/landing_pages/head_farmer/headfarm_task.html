<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Baras Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="headfarm_task.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="back">
        <a href="viewproject.html" class="back-link">
            <img src="../../images/arrow-left.png" alt="Back" width="30" height="30">
        </a>
    </div>

    <div class="main-content">
        <div class="task-panel">
            <div class="task-header">
                <h2>Task</h2>
                <button id="addTaskButton">+ Add Task</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search" />
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>No. of Subtask</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- Dynamic task rows will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="pagination-controls">
                <span id="pageInfo">Page 1</span>
                <button id="prevPageBtn" disabled>&lt;</button>
                <button id="nextPageBtn" disabled>&gt;</button>
            </div>
        </div>
    </div>

    <div id="addTaskModal" class="modal hidden">
        <div class="modal-content">
            <h2>New Task</h2>
            <label>Task Name:</label>
            <input type="text" id="taskNameInput" placeholder="" required>
            <div class="modal-buttons">
                <button id="cancelTaskBtn">Cancel</button>
                <button id="saveTaskBtn">Save</button>
            </div>
        </div>
    </div>

    <div id="deleteTaskModal" class="modal hidden">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn">Cancel</button>
                <button id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <div id="editTaskModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-edit-modal">Ã—</span>
            <h2>Edit Task Name</h2>
            <label>Task Name:</label>
            <input type="text" id="editTaskNameInput" placeholder="Enter new task name">
            <div class="modal-buttons">
                <button id="cancelEditBtn">Cancel</button>
                <button id="saveEditBtn">Save</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { fetchProjectsForFarmer } from "../../../src/js/head_farmer/headfarm_task.js";
        fetchProjectsForFarmer();
    </script>
    <script type="module" src="../../../src/auth/header.js"></script>
</body>

</html>
