<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Baras Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="headfarm_task.css">
</head>

<body>
    <!-- Placeholder for Header -->
    <div id="header-container"></div>

    <div class="main-content">
        <div class="task-panel">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Task</h2>
                <button id="addTaskButton" class="text-teal-600 font-semibold">+ Add Task</button>
            </div>
            <div class="mb-4">
                <input type="text" placeholder="Search tasks...">
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th scope="col" class="px-4 py-2">Task Name</th>
                            <th scope="col" class="px-4 py-2">No. of Subtask</th>
                            <th scope="col" class="px-4 py-2">Start Date</th>
                            <th scope="col" class="px-4 py-2">End Date</th>
                            <th scope="col" class="px-4 py-2">Status</th>
                            <th scope="col" class="px-4 py-2 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- Dynamic task rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-lg font-semibold mb-4">Add New Task</h2>

            <label class="block mb-2 text-sm font-medium text-gray-700">Task Name:</label>
            <input type="text" id="taskNameInput"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                placeholder="Enter task name">

            <div class="flex justify-end mt-4">
                <button id="cancelTaskBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md mr-2">Cancel</button>
                <button id="saveTaskBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteTaskModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-lg font-semibold mb-4">Confirm Deletion</h2>
            <p>Are you sure you want to delete this task?</p>

            <div class="flex justify-end mt-4">
                <button id="cancelDeleteBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md mr-2">Cancel</button>
                <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-md">Delete</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { fetchProjectsForFarmer } from "../../../src/js/head_farmer/headfarm_task.js";

        // Call the function when the page loads
        fetchProjectsForFarmer();
    </script>

    <script type="module" src="../../../src/auth/header.js"></script>
</body>

</html>
