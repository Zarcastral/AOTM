<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Attendance</title>
    <link rel="stylesheet" href="headfarm_attendance.css">
</head>

<body>
    <!-- Notification Strip -->
    <div id="notification" class="notification"></div>

    <!-- Placeholder for Header -->
    <div id="header-container"></div>

    <div class="container">
        <!-- Back Arrow -->
        <div class="back-arrow">
            <img src="../../images/arrow-left.png" alt="Back Arrow">
        </div>

        <!-- Panel -->
        <div class="panel">
            <!-- Farmer Header -->
            <div class="panel-header">Farmer</div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>

            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>ATTENDANCE</th>
                        <th>FARMER NAME</th>
                        <th>ROLE</th>
                        <th>DATE</th>
                        <th>REMARKS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Save Button in a new container -->
    <div class="button-container">
        <button class="save-btn">Save</button>
    </div>

    <!-- Modal for Save Confirmation -->
    <div id="saveConfirmationModal" class="modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div
            style="background: white; width: 300px; margin: 20% auto; padding: 20px; border-radius: 5px; text-align: center;">
            <h3>Confirm Save</h3>
            <p>Are you sure you want to save the attendance data?</p>
            <button id="confirmSaveBtn"
                style="margin: 10px; padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 3px;">Yes</button>
            <button id="cancelSaveBtn"
                style="margin: 10px; padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 3px;">No</button>
        </div>
    </div>

    <!-- Import the reusable script from src/auth -->
    <script type="module" src="../../../src/auth/header.js"></script>
    <!-- Import the attendance script -->
    <script type="module" src="../../../src/js/head_farmer/headfarm_attendance.js"></script>
</body>

</html>
