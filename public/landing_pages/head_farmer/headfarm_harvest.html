<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Baras Productivity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="headfarm_harvest.css">
</head>

<body>
    <div class="main">
      <div class="header">
        <div class="header-title">Harvest</div>
        <div class="header-icons">
          <img src="../../images/Bell.png" alt="Notifications" />
          <img id="account-icon" src="../../images/Union.png" alt="Account" />
        </div>
      </div>
      <div class="main-content relative">
        <!-- Add Harvest Button -->
         <div class="sub-main">

          <button id="add-harvest-button" class="panel-button flex items-center">
            <span>+ Add Harvest</span>
          </button>
  
          <div class="panel-container">
            <div class="search-bar mb-4">
              <input type="text" placeholder="Search" class="search-input" />
            </div>
            <table class="table-auto w-full border-collapse">
              <thead>
                <tr class="border-b">
                  <th class="p-3">#</th>
                  <th class="p-3">Project Name</th>
                  <th class="p-3">Harvest Date</th>
                  <th class="p-3">Lead Farmer</th>
                  <th class="p-3">Barangay</th>
                  <th class="p-3">Crops</th>
                  <th class="p-3">Crops Types</th>
                  <th class="p-3">Total Harvest</th>
                  <th class="p-3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b">
                  <td class="p-3">1</td>
                  <td class="p-3">Go Green</td>
                  <td class="p-3">10-21-2024</td>
                  <td class="p-3">Yin Lou</td>
                  <td class="p-3">Conception</td>
                  <td class="p-3">Mais</td>
                  <td class="p-3">Seed</td>
                  <td class="p-3">1k</td>
                  <td class="p-3">
                    <button class="view-button">
                      <img src="../../images/27.png" alt="View" />
                    </button>
                  </td>
                </tr>
                <tr class="border-b">
                  <td class="p-3">2</td>
                  <td class="p-3">Go Green</td>
                  <td class="p-3">10-21-2024</td>
                  <td class="p-3">Finn Law</td>
                  <td class="p-3">Conception</td>
                  <td class="p-3">Patatas</td>
                  <td class="p-3">Seed</td>
                  <td class="p-3">1k</td>
                  <td class="p-3">
                    <button class="view-button">
                      <img src="../../images/27.png" alt="View" />
                    </button>
                  </td>
                </tr>
                <tr class="border-b">
                  <td class="p-3">3</td>
                  <td class="p-3">Go Green</td>
                  <td class="p-3">10-21-2024</td>
                  <td class="p-3">Benny Hill</td>
                  <td class="p-3">Conception</td>
                  <td class="p-3">Ubas</td>
                  <td class="p-3">Seed</td>
                  <td class="p-3">1k</td>
                  <td class="p-3">
                    <button class="view-button">
                      <img src="../../images/27.png" alt="View" />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        
         </div>
        
      </div>
    </div>

  <!-- Account Panel with iframe to load external content -->
  <div id="account-panel" class="account-panel">
    <iframe id="account-frame" src="" width="100%" height="100%" style="border: none;"></iframe>
  </div>

  <script>
    const accountIcon = document.getElementById("account-icon");
    const accountPanel = document.getElementById("account-panel");
    const accountFrame = document.getElementById("account-frame");

    // Load content when account icon is clicked
    accountIcon.addEventListener("click", () => {
      accountPanel.classList.toggle("active");

      // Load external content in iframe
      if (accountPanel.classList.contains("active")) {
        accountFrame.src = "logout.html"; // Change to the URL of your content page
      } else {
        accountFrame.src = ""; // Clear iframe content when panel is closed
      }
    });

    document.addEventListener("click", (event) => {
      if (!accountPanel.contains(event.target) && !accountIcon.contains(event.target)) {
        accountPanel.classList.remove("active");
        accountFrame.src = ""; // Clear iframe content when clicking outside
      }
    });
  </script>
</body>

</html>
