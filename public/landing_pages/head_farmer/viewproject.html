<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project</title>
    <link rel="stylesheet" href="viewproject.css">
</head>
<body>
    <div class="container">
        <!-- Project Details Panel -->
        <div class="panel">
            <h2 id="projectName">Project Details</h2>
            <div class="details">
                <p>Status: <span id="status">-</span></p>
                <p>Start Date: <span id="startDate">-</span></p>
                <p>End Date: <span id="endDate">-</span></p>
                <p>Crop Name: <span id="cropName">-</span></p>
                <p>Crop Type: <span id="cropType">-</span></p>
                <p>Equipment: <span id="equipment">-</span></p>
                <p>Barangay: <span id="barangayName">-</span></p>
                <p>Farm President: <span id="farmPresident">-</span></p>
            </div>
        </div>

        <!-- Teams Panel -->
        <div class="panel">
            <h2>Teams</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Lead Farmer</th>
                        <th>No. of Farmers</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="teamsTableBody">
                    <tr><td colspan="4">Loading teams...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Feedback Panel (Updated) -->
        <div class="panel">
            <h2>Feedback</h2>
            <!--button class="add-feedback-btn" onclick="document.getElementById('feedbackPopup').style.display='block'">
                + Add Feedback
            </button-->

            <div id="feedbackPopup" class="popup">
                <h2>Submit Feedback</h2>
                <label for="feedbackType">Feedback Type</label>
                <select id="feedbackType">
                    <option value="Suggestion">Suggestion</option>
                    <option value="Issue">Issue</option>
                    <option value="Inquiry">Inquiry</option>
                </select>

                <label for="feedbackMessage">Message</label>
                <textarea id="feedbackMessage" rows="4"></textarea>

                <div class="button-container">
                    <button class="btn btn-cancel" onclick="document.getElementById('feedbackPopup').style.display='none'">Cancel</button>
                    <button class="btn btn-save" onclick="saveFeedback()">Submit</button>
                </div>
            </div>

            <div id="feedbackList"></div>
        </div>
    </div>

    <script type="module" src="viewproject.js"></script>

    <!-- View Team Details Popup -->
    <div id="viewTeamPopup" class="popup">
        <div class="popup-content">
            <h2 id="popupTeamName">Team Details</h2>
            <span class="close-btn" id="closePopup">&times;</span>
            <p><strong>Lead Farmer:</strong> <span id="popupLeadFarmer">-</span></p>
            <p><strong>Farmers:</strong></p>
            <ul id="popupFarmerList"></ul>
        </div>
    </div>
</body>
</html>
