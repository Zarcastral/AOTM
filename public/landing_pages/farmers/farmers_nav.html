<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation with Iframe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="farmer_nav.css">
</head>

<body>
  <!-- Mobile Menu Button -->
  <button id="mobile-menu-button" aria-label="Toggle Sidebar">â˜°</button>

  <!-- Sidebar navigation -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="images/Logo (1).png" class="logo" alt="Company Logo" />
      <span class="logo-text">Organic Baras</span>
    </div>

    <nav>
      <ul>
        <li><a href="farmers_product.html" ><img src="images/element-1.png" class="icon" alt="Productivity" />Productivity</a></li>
        <li><a href="farmers_harvest.html" ><img src="images/graph.png" class="icon" alt="Harvest" />My Harvest</a></li>

      </ul>
    </nav>
  </div>

  <!-- Iframe content area -->
  <div class="content">
    <iframe id="content-frame" src="farmers_product.html"></iframe>
  </div>
</body>

</html>

  <script>
    const links = document.querySelectorAll(".sidebar a");
    const iframe = document.getElementById("content-frame");
    const sidebar = document.querySelector(".sidebar");
    const mobileMenuButton = document.getElementById("mobile-menu-button");

    // Function to set active link
    function setActiveLink(link) {
      links.forEach((l) => {
        l.classList.remove("selected");
      });

      link.classList.add("selected");
    }

    // Handle navigation
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        setActiveLink(link);
        iframe.src = link.getAttribute("href");
        sidebar.classList.remove("open"); // Close sidebar on mobile
      });
    });

    // Mobile Menu Toggle
    mobileMenuButton.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Set default active link on load
    document.addEventListener("DOMContentLoaded", () => {
      const defaultLink = document.querySelector('[data-section="admin_dash.html"]');
      setActiveLink(defaultLink);
    });
  </script>
</body>

</html>
