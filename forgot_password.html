<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Firebase App SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <!-- Firebase Auth SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
  <!-- Your custom JS file -->
  <script type="module" src="src/auth/forgot_password.js" defer></script>
  <link rel="stylesheet" href="src/style/forgot_pass.css">
</head>

<body>
  <div class="login-panel">
    <h2 class="heading">Forgot Password</h2>
    <form id="reset-password-form">
      <div class="form-group">
        <label for="email">Enter your email to reset your password</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div class="info-text">
      <p>If you remember your password, you can <a href="index.html" class="link">login</a> again.</p>
    </div>
  </div>
</body>

</html>
