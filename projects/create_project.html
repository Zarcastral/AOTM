<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="create_project.css">
    <script type="module" src="create_project.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="createProjectForm">
            <!-- Panel 1 -->
            <div class="panel">
                <h2>Project Details</h2>
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" name="projectName">
                </div>
                <div class="form-group">
                    <label for="assignTo">Assign To:</label>
                    <select id="assignTo" name="assignTo">
                        <option value="">Select...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status" value="Pending" readonly>
                </div>
                <div class="form-group">
                    <label for="crops">Crops:</label>
                    <input type="text" id="crops" name="crops">
                </div>
                <div class="form-group">
                    <label for="barangay">Barangay:</label>
                    <input type="text" id="barangay" name="barangay" readonly>
                </div>
                <div class="form-group">
                    <label for="farmland">Farmland:</label>
                    <input type="text" id="farmland" name="farmland">
                </div>
            </div>

            <!-- Panel 2 -->
            <div class="panel">
                <h2>Crop and Fertilizer Details</h2>
                <div class="form-group">
                    <label for="cropType">Crop Type:</label>
                    <select id="cropType" name="cropType">
                        <option value="">Select...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cropQuantity">Crop Quantity:</label>
                    <input type="number" id="cropQuantity" name="cropQuantity">
                </div>
                <div class="form-group">
                    <label for="cropUnit">Crop Unit:</label>
                    <input type="text" id="cropUnit" name="cropUnit">
                </div>
                <div class="form-group">
                    <label for="fertilizerType">Fertilizer Type:</label>
                    <select id="fertilizerType" name="fertilizerType">
                        <option value="">Select...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fertilizerQuantity">Fertilizer Quantity:</label>
                    <input type="number" id="fertilizerQuantity" name="fertilizerQuantity">
                </div>
                <div class="form-group">
                    <label for="fertilizerUnit">Fertilizer Unit:</label>
                    <input type="text" id="fertilizerUnit" name="fertilizerUnit">
                </div>
                <div class="form-group">
                    <label for="equipment">Equipment:</label>
                    <select id="equipment" name="equipment">
                        <option value="">Select...</option>
                    </select>
                </div>
            </div>

            <!-- Panel 3 -->
            <div class="panel">
                <h2>Project Timeline</h2>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit">Create Project</button>
            </div>
        </form>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <p>Are you sure you want to create this project?</p>
            <button id="confirmButton">Confirm</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>
</body>
</html>
