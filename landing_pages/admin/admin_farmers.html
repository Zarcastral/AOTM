<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/js/admin/admin_farmers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <title>FARMER LIST</title>
    
    <link rel="stylesheet" href="/src/style/admin/admin_farmers.css">
</head>

<body>
   <!-- Placeholder for Header -->
  <div id="header-container"></div> <!-- This will hold the header content dynamically -->

  <div class="main-content">

    <div class="panel">
        
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search" /> 
                <select id="barangay-select">
                    <option value=""> Barangay</option>
                    <!-- record will be dynamically added here -->
                </select>
            </div>
        <div class="table-wrapper">   
            <table>
                <thead>
                    <tr>
                        <th class="checkbox-delete" > 
                            <button id="bulk-delete"> <img src="/images/Delete.png" alt="DELETE"></button>
                        </th>
                        <th>#</th>
                        <th>USER'S NAME</th>
                        <th>USER'S ROLE</th>
                        <th>BARANGAY</th>
                        <th>CONTACT</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div> <!-- Closing table-wrapper -->
        <div class="pagination-container">
            <span id="page-number">Page 1</span>
            <button id="prev-page" class="pagination-btn" disabled>&lt;</button>
            <button id="next-page" class="pagination-btn">&gt;</button>
        </div>
        <div id="pdf-preview-panel" class="pdf-preview-panel">
            <div id="pdf-preview-container">
              <!-- The PDF preview will be rendered here -->
            </div>
            <div class="preview-buttons">
              <button id="preview-cancel-btn" class="preview-btn cancel-btn">Cancel</button>
              <button id="preview-done-btn" class="preview-btn done-btn">Done</button>
            </div>
        </div> <!-- Closing pdf-preview-panel -->
    </div> <!-- Closing panel -->
    <div class="button-container">
        <button class="download-btn" id="download-btn">
            <img src="/images/DownloadPDF.png" alt="Download-btn Icon" class="download-icon">
            <span>Download PDF</span>
        </button>
    </div>
    <!-- Confirmation Message Panel -->
    <div id="confirmation-panel" class="confirmation-panel">
        <div class="confirmation-message">
            <p>Are you sure you want to delete the record?</p>
            <button id="cancel-delete" class="cancel-btn">Cancel</button>
            <button id="confirm-delete" class="confirm-btn">Confirm</button>
        </div>
    </div> <!-- Closing confirmation-panel -->
    
    <!-- Success Message Panel -->
    <div id="delete-message" class="delete-message">
        <p>Record has been successfully deleted!</p>
    </div>

    <div id="bulk-delete-panel" class="bulk-delete-panel">
        <div class="confirm-bulk-delete-message">
            <p>Are you sure you want to delete the selected records?</p>
            <button id="cancel-bulk-delete" class="bulk-cancel-btn">Cancel</button>
            <button id="confirm-bulk-delete" class="bulk-confirm-btn">Confirm</button>
        </div>
    </div> <!-- Closing bulk-delete-panel -->
        
    <!-- Bulk Delete Message Panel -->
    <div id="bulk-delete-message" class="bulk-delete-message">
        <p>All selected records has been successfully deleted!</p>
    </div>
  </div> <!-- Closing main-content -->
    <!-- Import the reusable script from src/auth -->
    <script type="module" src="/src/auth/header.js"></script>
</body>
</html>
