<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/src/js/admin/admin_activitylog.js"></script>
  <title>Activity Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style/admin/admin_activitylog.css">
  
</head>


<body>
  <!-- Placeholder for Header -->
  <div id="header-container"></div> <!-- This will hold the header content dynamically -->

  <div class="table-selector">
    <span class="activitylog-table"><a href="admin_archive.html">Go to Archive</a></span>
  </div>
  
  <div class="panel">
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Search" /> 
      <select id="user-select">
          <option value="">Select User</option>
          <!-- record will be dynamically added here -->
      </select>
      <select id="activity-select">
        <option value="">Select Activity</option>
        <!-- record will be dynamically added here -->
    </select>
    </div>
    <div class="table-container">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th class="checkbox-delete" > 
                <button id="bulk-delete"> <img src="/images/Delete.png" alt="DELETE"></button>
              </th>
              <th>#</th>
              <th>User's Name</th>
              <th>User Role</th>
              <th>Activity Description</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
              <!-- record will be dynamically added here -->
          </tbody>
        </table>     
      </div>
    </div>
      <div class="pagination-container">
        <span id="page-number">Page 1</span>
        <button id="prev-page" class="pagination-btn" disabled>&lt;</button>
        <button id="next-page" class="pagination-btn">&gt;</button>
      </div>
  </div>

    <div id="bulk-delete-panel" class="bulk-delete-panel">
        <div class="confirm-bulk-delete-message">
            <p>Are you sure you want to delete the selected records?</p>
            <button id="cancel-bulk-delete" class="bulk-cancel-btn">Cancel</button>
            <button id="confirm-bulk-delete" class="bulk-confirm-btn">Confirm</button>
        </div>
    </div>
        
    <!-- Bulk Delete Message Panel -->
    <div id="delete-message" class="delete-message">
      <p>Record has been successfully deleted!</p>
  </div>

  <!-- Import the reusable script from src/auth -->
  <script type="module" src="/src/auth/header.js"></script>
</body>

</html>
