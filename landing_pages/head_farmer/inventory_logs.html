<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style/head_farmer/headfarm_inventory.css">
  <script type="module" src="/src/js/head_farmer/inventory_logs.js"></script>
</head>

<body>
  <!-- Header -->
  <div id="header-container">
    <div class="header">
      <a href="headfarm_inventory.html" class="history-log-link">Back to Inventory</a>
      <div class="header-title">Inventory Logs</div>
      <div class="header-icons">
        <img id="account-icon" src="/src/assets/account-icon.png" alt="Account">
      </div>
    </div>
  </div>

  <div class="main-content">
    <!-- Back Button -->
    <div class="back">
      <a href="#" class="back-link">
        <img src="/images/arrow-left.png" alt="Back" width="30" height="30">
      </a>
    </div>
    <div class="panel">
      <div class="table-wrapper">
        <h2>Inventory Logs</h2>
        <div class="log-search-bar">
          <input type="text" id="log-search-bar" placeholder="Search">
        </div>
        <div class="log_table">
          <table>
            <thead>
              <tr>
                <th>Project ID</th>
                <th>Crop Type</th>
                <th>Quantity Used</th>
                <th>Unit</th>
                <th>Usage Type</th>
                <th>Details</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Logs will be populated here -->
            </tbody>
          </table>
        </div>
        <div class="logs-pagination">
          <span id="log-page-number">Page 1</span>
          <button id="log-prev-page" class="log-pagination-btn" disabled>&lt;</button>
          <button id="log-next-page" class="log-pagination-btn">&gt;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Account Panel -->
  <div id="account-panel" class="account-panel">
    <iframe id="account-frame" src="" width="100%" height="100%" style="border: none;"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const accountIcon = document.getElementById("account-icon");
      const accountPanel = document.getElementById("account-panel");
      const accountFrame = document.getElementById("account-frame");

      accountIcon.addEventListener("click", () => {
        console.log("Account icon clicked!");
        accountPanel.classList.toggle("active");
        console.log("Panel active status:", accountPanel.classList.contains("active"));

        if (accountPanel.classList.contains("active")) {
          accountFrame.src = "logout.html";
          console.log("Iframe src set to logout.html");
        } else {
          accountFrame.src = "";
          console.log("Iframe cleared");
        }
      });

      // Close when clicking outside
      document.addEventListener("click", (event) => {
        if (!accountPanel.contains(event.target) && !accountIcon.contains(event.target)) {
          closeAccountPanel();
        }
      });

      // Handle messages from iframe (logout.html)
      window.addEventListener("message", (event) => {
        console.log("Message received from iframe:", event.data);

        if (event.data === "closeAccountPanel") {
          console.log("Closing account panel from iframe message...");
          closeAccountPanel();
        }

        if (event.data === "closeIframe") {
          console.log("Closing iframe and logging out...");
          closeAccountPanel();
          setTimeout(() => {
            window.top.location.href = "../../index.html";
          }, 500);
        }
      });

      function closeAccountPanel() {
        accountPanel.classList.remove("active");
        accountFrame.src = "";
      }
    });
  </script>
  <script type="module" src="/src/auth/header.js"></script>
</body>

</html>
