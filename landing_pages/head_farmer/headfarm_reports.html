<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="../../src/js/head_farmer/headfarm_reports_harvest.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Management</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/style/head_farmer/headfarm_reports_harvest.css">
</head>

<body>
<!-- Placeholder for Header -->
<div id="header-container"></div>

<!-- Main Content -->
<div class="main-content">
  <div class="panel">
    <div class="table-wrapper">
      <h2>Harvest Report</h2>
        <div class="harvest-search-bar">
          <div class="search-and-dropdowns">
            <input type="text" id="harvest-search-bar" placeholder="Search">
          </div>
        <div class="calendar-icon">
            <img src="/public/images/Calendar.png" alt="calendar" class="calendar-btn-icon">
            <div id="month-picker">
              <div class="year-nav">
                  <button id="prev-year">↑</button>
                  <span id="year-display"></span>
                  <button id="next-year">↓</button>
              </div>
              <div class="month-grid">
                  <button class="month-btn">Jan</button>
                  <button class="month-btn">Feb</button>
                  <button class="month-btn">Mar</button>
                  <button class="month-btn">Apr</button>
                  <button class="month-btn">May</button>
                  <button class="month-btn">Jun</button>
                  <button class="month-btn">Jul</button>
                  <button class="month-btn">Aug</button>
                  <button class="month-btn">Sep</button>
                  <button class="month-btn">Oct</button>
                  <button class="month-btn">Nov</button>
                  <button class="month-btn">Dec</button>
              </div>
              <button id="clear-btn">Clear</button>
          </div>
        </div>
      </div>
      <div class="harvest_table">
        <table>
          <thead>
            <tr>
              <th>Commodity</th> <!-- Crops (Lowland, Highland, Leafy, Root Crops, etc,.) -->
              <th>Type of Crop</th> <!-- Palay, Patatas, Ampalaya, Okra, etc,. -->
              <th>No. of Farmers Served</th>
              <th>Barangay</th>
              <th>Area Planted (ha)</th>
              <th>To Date</th>
              <th>Area Harvested (ha)</th>
              <th>To Date</th>
              <th>Production (mt)</th>
              <th>To Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Harvest records will be populated here -->
          </tbody>
        </table>
      </div>
      <div class="harvest-pagination">
        <span id="harvest-page-number">Page 1</span>
        <button id="harvest-prev-page" class="harvest-pagination-btn" disabled>&lt;</button>
        <button id="harvest-next-page" class="harvest-pagination-btn">&gt;</button>
      </div>
    </div>
  </div>
  <!-- Download Button -->
  <div class="button-container">
    <button class="download-btn" id="download-btn">
      <img src="/public/images/DownloadPDF.png" alt="Download-btn Icon" class="download-icon">
      <span>Download PDF</span>
    </button>
  </div>
  <div id="pdf-preview-panel" class="pdf-preview-panel">
    <div id="pdf-preview-container">
      <!-- The PDF preview will be rendered here -->
    </div>
    <div class="preview-buttons">
      <button id="preview-cancel-btn" class="preview-btn cancel-btn">Cancel</button>
      <button id="preview-done-btn" class="preview-btn done-btn">Done</button>
    </div>
  </div>
</div>

  <script type="module" src="../../src/auth/header.js"></script>
</body>

</html>
