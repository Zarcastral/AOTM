<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="../../../src/js/head_farmer/headfarm_harvest.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Baras Productivity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../src/style/head_farmer/headfarm_harvest.css">
</head>

<body>
  <!-- Placeholder for Header -->
  <div id="header-container"></div>
  <div class="main-content">
    <div class="panel">
      <div class="btn-container">
        <button class="add-user-btn" id="add-harvest">
          <span> + Add Harvest</span>
        </button>
      </div>
      <div class="table-wrapper">
        <h2>Harvest List</h2>
        <div class="harvest-search-bar">
          <input type="text" id="harvest-search-bar" placeholder="Search">
        </div>
        <div class="harvest_table">
          <table>
            <thead>
              <tr>
                <th>PROJECT NAME</th>
                <th>HARVEST DATE</th>
                <th>LEAD FARMER</th>
                <th>BARANGAY</th>
                <th>CROPS</th>
                <th>CROP TYPE</th>
                <th>TOTAL HARVEST <br>(mt)</th>
                <th>ACTION</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <!-- Harvests will be populated here -->
            </tbody>
          </table>
          <div class="harvest-pagination">
            <span id="harvest-page-number">Page 1</span>
            <button id="harvest-prev-page" class="harvest-pagination-btn" disabled>&lt;</button>
            <button id="harvest-next-page" class="harvest-pagination-btn">&gt;</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Harvest Success Message Panel -->
    <div id="harvest-success-message" style="display: none;" class="harvest-success-message">
      <p>Harvest successfully created!</p>
    </div>
    <div class="modal-overlay" id="harvest-report-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Harvest</h2>
          <button class="modal-close-btn" id="close-modal-btn">Ã—</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Project Name</label>
            <select id="modal-project-name">
              <option value="" disabled selected>Select Project</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label>Team</label>
            <select id="modal-team">
              <option value="" disabled selected>Select Team</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="form-group total-harvest-group">
            <div>
              <label>Quantity</label>
              <input type="number" id="modal-total-harvest" step="0.01" min="0" placeholder="Enter total harvest">
            </div>
            <div>
              <label>Unit</label>
              <select id="modal-unit">
                <option value="Kg" selected>kg</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <h3>Team Details</h3>
            <div class="details-row">
              <div>
                <label>Lead Farmer</label>
                <input type="text" id="modal-farm-president" readonly>
              </div>
            </div>
            <div class="form-group">
              <label>Farmers</label>
              <textarea id="modal-farmers" readonly></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button class="close-btn" id="close-harvest-btn">Cancel</button>
            <button class="submit-btn" id="submit-harvest-btn">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../../../src/auth/header.js"></script>
</body>

</html>
