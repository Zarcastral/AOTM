<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="/src/js/head_farmer/headfarm_farmer_list.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Baras Productivity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style/head_farmer/headfarm_farmer_list.css">
</head>

<body>
  <!-- Placeholder for Header -->
  <div id="header-container"></div> <!-- This will hold the header content dynamically -->
    <div class="main-content">
      <div class="team-panel" id="team-panel">
        <div class="panel-header">
          <h2 class="team-name"><!--this will hold the team name of the current farm leader--></h2>
        </div>
        <div class="table-wrapper">
        <div class="team-search-bar">
          <input type="text" id="team-search-bar" placeholder="Search">
        </div>
        <table class="team-table">
          <thead>
            <tr>
              <th>TEAM NAME</th>
              <th>USER'S NAME</th>
              <th>USER ROLE</th>
              <th>BARANGAY</th>
              <th>CONTACT</th>
            </tr>
          </thead>
          <tbody id="team_table_body">
            <!-- Farmers will be populated here -->
          </tbody>
        </table>
        <div class="farmers-pagination">
          <span id="farmers-page-number">Page 1</span>
          <button id="farmers-prev-page" class="farmers-pagination-btn" disabled>&lt;</button>
          <button id="farmers-next-page" class="farmers-pagination-btn">&gt;</button>
        </div> <!-- Closing farmers-pagination -->
      </div>
    </div>
  </div>

  <div id="account-panel" class="account-panel">
    <iframe id="account-frame" src="" width="100%" height="100%" style="border: none;"></iframe>
  </div>
<!-- Import the reusable script from src/auth -->
<script type="module" src="/src/auth/header.js"></script>
</body>
</html>
