<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="../../src/js/farmer/farmers_harvest.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Baras Harvest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/style/farmer/farmers_harvest.css">
  <style>
   
  </style>
</head>

<body>
  <!-- Placeholder for Header -->
  <div id="header-container"></div> <!-- This will hold the header content dynamically -->

  <div class="main-content">
    <div class="table-container">
      <h2 class="panel-title">Harvest History</h2>
      <table>
        <thead>
          <tr>
            <th>PROJECT NAME</th>
            <th>HARVEST DATE</th>
            <th>LEAD FARMER</th>
            <th>BARANGAY</th>
            <th>CROPS</th>
            <th>CROP TYPE</th>
            <th>TOTAL HARVEST</th>
          </tr>
        </thead>
        <tbody id="tbody">
         
        </tbody>
      </table>
    </div>
  </div>

  <!-- Account Panel with iframe to load external content -->
  <div id="account-panel" class="account-panel">
    <iframe id="account-frame" src="" width="100%" height="100%" style="border: none;"></iframe>
  </div>

  <script>
    const accountIcon = document.getElementById("account-icon");
    const accountPanel = document.getElementById("account-panel");
    const accountFrame = document.getElementById("account-frame");

    // Load content when account icon is clicked
    accountIcon.addEventListener("click", () => {
      accountPanel.classList.toggle("active");

      // Load external content in iframe
      if (accountPanel.classList.contains("active")) {
        accountFrame.src = "loginpanel.html"; // Change to the URL of your content page
      } else {
        accountFrame.src = ""; // Clear iframe content when panel is closed
      }
    });

    document.addEventListener("click", (event) => {
      if (!accountPanel.contains(event.target) && !accountIcon.contains(event.target)) {
        accountPanel.classList.remove("active");
        accountFrame.src = ""; // Clear iframe content when clicking outside
      }
    });
  </script>
   <!-- Import the reusable script from src/auth -->
   <script type="module" src="../../src/auth/header.js"></script>
</body>

</html>
