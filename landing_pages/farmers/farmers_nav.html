<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Baras</title>
  <link rel="icon" href="/images/webLogo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style/farmer/farmer_nav.css">
</head>

<body>
  <!-- Mobile Menu Button -->
  <button id="mobile-menu-button" aria-label="Toggle Sidebar">â˜°</button>

  <!-- Sidebar navigation -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="/images/Logo.png" class="logo" alt="Company Logo" />
      <span class="logo-text">Organic Baras</span>
    </div>
    <nav>
      <ul>
        <div class="pro"> 
          <li><a href="farmers_product.html"><img src="/images/flash.png" class="icon" alt="Dashboard" />Productivity</a></li>
        </div>

        <div class="harv">
          <li><a href="farmers_harvest.html"><img src="/images/bag.png" class="icon" alt="Projects" />My Harvest</a></li>
        </div>

        
      </ul>
    </nav>
  </div>

  <!-- Iframe content area -->
  <div class="content">
    <iframe id="content-frame" src="farmers_product.html"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll(".sidebar a");
    const iframe = document.getElementById("content-frame");
    const sidebar = document.querySelector(".sidebar");
    const mobileMenuButton = document.getElementById("mobile-menu-button");

    // Function to set active link
    function setActiveLink(link) {
      links.forEach((l) => {
        l.classList.remove("selected");
      });
      link.classList.add("selected");
    }

    // Handle navigation
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        setActiveLink(link);
        iframe.src = link.getAttribute("href");
        sidebar.classList.remove("open"); // Close sidebar on mobile
      });
    });

    // Mobile Menu Toggle
    mobileMenuButton.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Set default active link on load
    document.addEventListener("DOMContentLoaded", () => {
  const defaultLink = document.querySelector('.sidebar a[href="farmers_product.html"]');
  if (defaultLink) {
    setActiveLink(defaultLink);
  }
});
  </script>

</body>
</html>
